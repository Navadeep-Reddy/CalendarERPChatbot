<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ERP Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat-container {
      width: 420px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-header {
      background: #0066cc;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
    }
    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .message {
      margin: 8px 0;
      padding: 10px 14px;
      border-radius: 18px;
      max-width: 75%;
      word-wrap: break-word;
      line-height: 1.4;
    }
    .user-message {
      align-self: flex-end;
      background: #DCF8C6;
    }
    .bot-message {
      align-self: flex-start;
      background: #E5E5EA;
    }
    .bot-source {
      align-self: flex-start;
      background: #f0f0f0;
      font-size: 12px;
      color: #555;
      padding: 6px 10px;
      border-radius: 12px;
      margin-top: 2px;
      max-width: 75%;
      word-wrap: break-word;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }
    .chat-input input {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      font-size: 16px;
    }
    .chat-input button {
      background: #0066cc;
      color: white;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      font-size: 16px;
    }
    .chat-input button:hover {
      background: #004d99;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ERP Chatbot</div>
    <div id="chat-box" class="chat-box"></div>
    <div class="chat-input">
      <input id="user-input" type="text" placeholder="Type your message..." />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    // Return the appended message element
    function appendMessage(message, className) {
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message', className);
      msgDiv.textContent = message;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
      return msgDiv;
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      appendMessage(message, 'user-message');
      userInput.value = '';

      const loadingMsg = appendMessage('...', 'bot-message');

      try {
        const response = await fetch('http://localhost:8000/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query: message, session_id: "user_session_1" })
        });

        if (!response.ok) {
          loadingMsg.textContent = 'Error: Unable to connect to backend.';
          return;
        }

        const data = await response.json();
        loadingMsg.textContent = data.answer || 'No response from chatbot.';

        // Display source documents if any
        if (data.sources && data.sources.length > 0) {
          data.sources.forEach((src, idx) => {
            appendMessage(`Source ${idx+1}: ${src.content}`, 'bot-source');
          });
        }

      } catch (error) {
        loadingMsg.textContent = 'Error: ' + error.message;
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
